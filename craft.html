<html>
    <head>
        <link rel="stylesheet" href="craft.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="screenTextContainer">
                <p class="text-name">CRAFT</p>
            </div>
        </div>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">            
            <!-- The slideshow/carousel -->
            <div class="carousel-container">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/Asset 69@300x.png" alt="Los Angeles" class="d-block">
                    </div>
                </div>
                <div class="carousel-right">
                    <div class="carousel-first">
                            <table class="table">
                                <tbody>
                                  <tr>
                                    <td>Name</td>
                                    <td>:</td>
                                    <td>Energy Plant</td>
                                  </tr>
                                  <tr>
                                    <td>Rarity</td>
                                    <td>:</td>
                                    <td>Legendry</td>
                                  </tr>
                                  <tr>
                                    <td>Mining time</td>
                                    <td>:</td>
                                    <td>Rarity</td>
                                  </tr>
                                  <tr>
                                    <td>Consumption DFW</td>
                                    <td>:</td>
                                    <td>36 DFW</td>
                                  </tr>
                                  <tr>
                                    <td>Reward DFE</td>
                                    <td>:</td>
                                    <td>80 DFE</td>
                                  </tr>
                                  <tr>
                                    <td>ROI</td>
                                    <td>:</td>
                                    <td>25 Days</td>
                                  </tr>
                                  <tr>
                                    <td>Crafting cost Increment</td>
                                    <td>:</td>
                                    <td>192 DFE per Crafting</td>
                                  </tr>
                                </tbody>
                            </table>
                    </div>
                    <div class="carousel-second">
                        <table class="table">
                            <tbody>
                              <tr>
                                <td>CRAFTING COST</td>
                                <td>:</td>
                                <td>1600 DFE</td>
                                <td>+800 DFW</td>
                              </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span><img src="./images/27.png"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span><img src="./images/26.png"></span>
            </button>
        </div>
        <!-- carousel end -->

    </body>
</html>
